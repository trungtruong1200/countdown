<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1> New Year Countdown</h1>

    <div class="countdown">
        <div class="time">
            <h2 class="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 class="hour"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 class="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 class="second"></h2>
            <small>Seconds</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
